expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 20


steps:

- label: lint-ruby-3.0
  command:
    - RAKE_TASK=lint /workdir/.expeditor/buildkite/verify.sh
  expeditor:
    executor:
      docker:
        image: ruby:3.0

- label: run-tests-ruby-2.7
  command:
    - RAKE_TASK=default /workdir/.expeditor/buildkite/verify.sh
  expeditor:
    executor:
      docker:
        image: ruby:2.7

- label: run-tests-ruby-3.0
  command:
    - RAKE_TASK=default /workdir/.expeditor/buildkite/verify.sh
  expeditor:
    executor:
      docker:
        image: ruby:3.0

- label: validate licenses
  command:
    - license_scout
  expeditor:
    executor:
      docker:
        image: ruby:3.0
